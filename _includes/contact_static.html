<!-- Contact Section -->
<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Nous écrire</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <form action="https://formspree.io/f/meoevpzj" method="POST" name="sentMessage" id="contactForm" novalidate>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="name">NOM et Prénom</label>
              <input type="text" name="name" class="form-control" placeholder="NOM et Prénom" id="name" required
                data-validation-required-message="Veuillez entrer votre NOM et Prénom.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="email">Adresse email</label>
              <input type="email" name="_replyto" class="form-control" placeholder="Adresse email" id="email" required
                data-validation-required-message="Veuillez entrer votre adresse email.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div>
            <input type="hidden" name="_subject" value="Site baracas => Nouveau message de {{ name }}">
            <input type="text" name="_gotcha" style="display:none" />
            <input type="hidden" name="_language" value="fr" />
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="message">Votre message</label>
              <textarea rows="5" name="message" class="form-control" placeholder="Votre message" id="message" required
                data-validation-required-message="Entrez un message."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="row">
            <div class="form-group col-xs-12">
              <button type="submit" class="btn btn-success btn-lg">Envoyer</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
